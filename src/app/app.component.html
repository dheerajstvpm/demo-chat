<div class="flex flex-col items-center justify-start w-full h-screen">
  <div class="flex flex-col justify-start gap-2 p-2 h-full w-full">
    <div class="flex justify-between gap-2">
      <button class="border border-black rounded w-16" (click)="createPeer()">
        Start
      </button>
      <div class="flex-1 flex flex-col items-end justify-start gap-2">
        <input
          class="border border-gray-400 rounded text-right w-full"
          type="text"
          [(ngModel)]="myPeerId"
          placeholder="My peer id"
        />
        <input
          class="border border-gray-400 rounded text-right w-full"
          type="text"
          [(ngModel)]="otherPeerId"
          placeholder="Other peer id"
        />
      </div>
    </div>
    <div class="h-1/3 overflow-auto border border-gray-400 rounded">
      @for (item of messages; track $index) { @if (item.peer==='sender') {
      <div class="text-left flex flex-col items-start pt-3">
        <div class="flex gap-2">
          <div>{{ item.time | date : "h:mm:ss a" }}</div>
          <div>{{ item.peer }}</div>
        </div>
        <div class="break-words">{{ item.message }}</div>
      </div>
      } @if (item.peer==='me') {
      <div class="text-right flex flex-col items-end pt-3">
        <div class="flex gap-2">
          <div>{{ item.time | date : "h:mm:ss a" }}</div>
          <div>{{ item.peer }}</div>
        </div>
        <div class="break-words">{{ item.message }}</div>
      </div>
      } }
    </div>
    <div class="relative border border-gray-400 rounded">
      <div class="absolute bottom-4 right-2">
        <button class="border border-black rounded w-16" type="submit" (click)="send()">
          Send
        </button>
      </div>
      <textarea
        class="w-full"
        type="text"
        [(ngModel)]="message"
        name=""
        id=""
        cols="60"
        rows="3"
      ></textarea>
    </div>
    <div id="video-wrapper" class="relative h-1/2 flex">
      <div class="w-full h-full relative">
        <video
          #remoteVideo
          id="remote-video"
          class="w-full h-full border border-gray-400 rounded"
          poster="./assets/video-placeholder.jpg"
          autoplay
          playsinline
        ></video>
        <video
          #localVideo
          id="local-video"
          class="absolute top-2 right-2 w-1/4 border border-gray-400 rounded"
          autoplay
          playsinline
          [muted]="true"
        ></video>
      </div>
      <div class="absolute bottom-2 right-2">
        <button class="border border-black rounded w-16" type="submit" (click)="call()">
          Call
        </button>
      </div>
    </div>
  </div>
</div>
