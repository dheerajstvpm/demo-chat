<input type="text" [(ngModel)]="myPeerId" placeholder="myPeerId">
<input type="text" [(ngModel)]="otherPeerId" placeholder="otherPeerId">
<button (click)="createPeer()">Start</button>
<textarea type="text" [(ngModel)]="message" name="" id="" cols="0" rows="5"></textarea>
<button type="submit" (click)="send()">Send</button>
<div *ngFor="let item of messages">{{item.peer}}{{item.time}}{{item.message}}</div>

<router-outlet></router-outlet>
